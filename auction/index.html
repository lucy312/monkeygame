<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2016福布斯藏家拍卖挑战赛</title>
    <meta name="description" content="雅昌拍卖图录集合了1993年来中国拍卖业近二十年的数据,充分应用最新技术,为藏家、收藏投资者、艺术品爱好者提供在线或离线阅读、多维度搜索、个性订阅、加入行程、设置喜欢、添加拍品备注、查看拍品大图、设置成交价提醒、地图导航等功能"/>
    <meta name="keywords" content="雅昌拍卖图录,电子拍卖图录,雅昌拍卖图录安卓版,雅昌拍卖图录Android版,雅昌拍卖图录iphone版,雅昌拍卖图录ios版,雅昌拍卖图录苹果版"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,target-densitydpi=high-dpi,minimal-ui "/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="blank"/>
    <link rel="apple-touch-icon-precomposed" href="http://pubunder.artron.net/pubimgs/m/icon.png">
    <script src="../resource/auction/js/rem.js"></script>
    <link rel="stylesheet" href="../resource/auction/css/reset.css"/>
    <link rel="stylesheet" href="../resource/auction/css/index.css"/>
</head>
<body>
<!--微信引用图片-->
<img id="weixinImg" class="weixinImg" width="0" height="0" src="../resource/auction/imgs/weixin.png">
<!--首屏开始-->
<div class="loading" id="loading">
    <img src="../resource/auction/imgs/ball.gif" alt=""/>
    <!--<div class="ballShadow"></div>-->
    <!--<div class="ball"></div>-->
</div>
<div class="container" id="body">
    <section class="page page1">
        <div class="frame"></div>
        <div class="txt">
            <span>为什么福布斯名人榜没有我的名字?</span>
        </div>
        <div class="start">
            <div class="reason"><span>那是因为你还不知道还可以这么玩.. ...</span></div>
            <a href="javascript:;" id="enter"><span>立即<br/>进入</span></a>
            <div class="hand"></div>
        </div>
    </section>
    <section class="page page2">
        <div class="topBar">
            <div class="title">
                <h2>十四世纪-释迦牟尼</h2>
            </div>
        </div>
        <div class="lights">
            <div class="longLeft">
                <div class="bell1"></div>
                <div class="lightLeft"></div>
            </div>
            <div class="longRight">
                <div class="bell4"></div>
                <div class="lightRight"></div>
            </div>
            <div class="shortLeft">
                <div class="bell2"></div>
                <div class="light1"></div>
            </div>
            <div class="shortRight">
                <div class="bell3"></div>
                <div class="light2"></div>
            </div>
        </div>
        <div class="time">
            5
        </div>
        <div class="lots">
        </div>
        <div class="monkey">
            <div class="me">
                <div class="meT"></div>
                <div class="meB"></div>
            </div>
           <div class="monkeyBox">
               <span>50000万</span>
               <div class="monkeyLeft">
                   <div class="price">
                       <p></p>
                   </div>
               </div>
               <div class="monkeyRight">
                   <div class="price">
                       <p></p>
                   </div>
               </div>
           </div>
            <div class="buttons">
                <div class="btn btnLeft">
                    <span class="left"></span>
                </div>
                <div class="btn btnRight">
                    <span class="right"></span>
                </div>
                <div class="point"></div>
            </div>
        </div>
        <div class="mask">
            <div class="content" id="dealSuccess">
            </div>
        </div>
    </section>
    <section class="page page3">
        <div class="main">
            <div class="results">您在拍卖会共赚<span>500万</span>荣登福布斯藏家名人榜第<span>100</span>位</div>
            <div class="monkeyLast"></div>
            <div class="share">
                <p>分享</p>
            </div>
            <div class="load">
                <a class="downBtn" href="http://tulu.artron.net/tulu_extension?source=200001"></a>
            </div>
            <div class="mouse"></div>
            <div class="fragment fragment1"></div>
            <div class="fragment fragment2"></div>
            <div class="fragment fragment3"></div>
            <div class="fragment fragment4"></div>
            <div class="fragment fragment5"></div>
            <div class="fragment fragment6"></div>
            <div class="fragment fragment7"></div>
            <div class="fragment fragment8"></div>
            <div class="fragment fragment9"></div>
            <div class="fragment fragment10"></div>
            <div class="fragment fragment11"></div>
            <div class="fragment fragment12"></div>
            <div class="fragment fragment13"></div>
            <div class="fragment fragment14"></div>
        </div>
    </section>
</div>
<div id="guaid_weixin" class="fullPage ">
    <div class="text">
        <dl class="shareTxt">
            <dt>分享到微信</dt>
            <dd>
                请点击右上角。 <br/>
                再选择【发送朋友】<br/>
                或【分享到朋友圈】<br/>
            </dd>
        </dl>
    </div>
    <div class="qrCode">
        <div class="qrCont">
            <img src="http://qr.liantu.com/api.php?bg=ffffff&fg=000000&gc=222222&el=L&w=320&m=10&text=http://auction.artron.net/auction/"  data-type="jpeg" >
            <p class="qrInfo">保存图片，使用微信“扫一扫”分享到朋友圈</p>
        </div>
    </div>
</div>
<script src="../resource/auction/js/index.js"></script>
<script type="text/javascript">
    var _bdhmProtocol = (("https:" == document.location.protocol) ? " https://" : " http://");
    document.write(unescape("%3Cscript src='" + _bdhmProtocol + "hm.baidu.com/h.js%3F851619594aa1d1fb8c108cde832cc127' type='text/javascript'%3E%3C/script%3E"));
</script>
</body>
</html>
